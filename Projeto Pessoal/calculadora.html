<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p id="res"></p>
    <table>
        <tr>
            <td><button class="botao" onclick="clean()">AC</button></td>
            <td><button class="botao" onclick="num('/')">/</button></td>
            <td><button class="botao">%</button></td>
            <td><button class="botao" onclick="backspace()"><</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="num('1')">1</button></td>
            <td><button class="botao" onclick="num('2')">2</button></td>
            <td><button class="botao" onclick="num('3')">3</button></td>
            <td><button class="botao1" onclick="num('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="num('4')">4</button></td>
            <td><button class="botao" onclick="num('5')">5</button></td>
            <td><button class="botao" onclick="num('6')">6</button></td>
            <td><button class="botao1" onclick="num('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="num('7')">7</button></td>
            <td><button class="botao" onclick="num('8')">8</button></td>
            <td><button class="botao" onclick="num('9')">9</button></td>
            <td><button class="botao1" onclick="num('*')">x</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="botao0" onclick="num('0')">0</button></td>
            <td><button class="botao" onclick="num(',')">,</button></td>
            <td><button class="botao1" onclick="calcular()">=</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
