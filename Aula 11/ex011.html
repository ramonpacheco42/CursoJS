<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migração</title>
</head>
<body>
    <h1>EMBAIXADA BRASILEIRA</h1>
    Qual sua nacionalidade? <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">Resultado!</div>
    <script>
        function verificar() {
            var txtn1 = document.getElementById('txtn1')
            var res = document.getElementById('res')

            if (txtn1.value == 'Brasil') {
                res.innerText = 'Brasileiro'
            } else {
                res.innerText = 'Gringo'
            }
        }
    </script>
</body>
</html>
